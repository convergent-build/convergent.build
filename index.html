<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Convergent</title>
    <link rel="shortcut icon" href="./images/fav_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/landing.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    <section class="hero is-dark is-fullheight">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <span class="navbar-item">
                <img src="./images/logo-light.png" alt="convergent-logo">
              </span>
            </div>
         </div>
        </nav>
      </div>
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="column is-6 is-offset-3">
            <h1 class="title has-text-left-mobile">
              It's the thing that gets us to the thing.
            </h1>
            <h2 class="subtitle has-text-left-mobile">
              Inspiring and developing the next entrepreneurially-minded generation.
            </h2>
            <div class="columns is-gapless">
              <div class="column chapter-column">
                <a href="http://www.calconvergent.com/">
                  <span id="cal-logo" class="has-text-centered-mobile">
                    <img src="./images/cal.svg"/>
                  </span>
                </a>
                <div id="cal-subtitle" class="has-text-left ">
                  go to <b>Convergent @ Berkeley</b>.
                  <br/>Launched Spring 2019.
                </div>
              </div>
              <div class="column chapter-column">
                <a href="http://www.txconvergent.org/">
                  <span id="texas-logo">
                    <img src="./images/texas.svg"/>
                  </span>
                </a>
                <div id="texas-subtitle" class="has-text-right has-text-left-mobile">
                  go to <b>Texas Convergent</b>.
                  <br/>Launched Spring 2017.
                  <br/><br/>And where it all started.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
